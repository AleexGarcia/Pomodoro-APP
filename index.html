<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/stylus.css">
    <title>Pomodoro App</title>
</head>

<body>
    <header class="header">
        <h1 class="header__title">Pomodoro</h1>
        <nav class="header__nav container">

            <a href="" class="nav__link active">pomodoro</a>
            <a href="" class="nav__link">short break</a>
            <a href="" class="nav__link">long break</a>
            </ul>
        </nav>
    </header>
    <main class="main">
        <section id="app">

        </section>

        <button class="settings__btn"><i class="fa-solid fa-gear"></i></button>
        <section class="settings oculto">
            <form action="">
                <div class="settings__header">
                    <h2>Settings</h2>
                    <i class="fa-solid fa-xmark"></i>
                </div>
                <div class="settings__minutes">
                    <h3>time (minutes)</h3>
                    <div class="settings__container">
                        <span>pomodoro</span>
                        <div>
                            <input pattern="^\d+$" id="pomodoro-time">
                            <label for="pomodoro-time">
                                <i class="fa-solid fa-angle-up"></i>
                                <i class="fa-solid fa-angle-down"></i>
                            </label>
                        </div>

                    </div>
                    <div class="settings__container">
                        <span>short break</span>
                        <div>
                            <input pattern="^\d+$" id="short-break">
                            <label for="short-break">
                                <i class="fa-solid fa-angle-up"></i>
                                <i class="fa-solid fa-angle-down"></i>
                            </label>
                        </div>
                    </div>
                    <div class="settings__container">
                        <span>long break</span>
                        <div>
                            <input pattern="^\d+$" id="long-break">
                            <label for="pomodoro-time">
                                <i class="fa-solid fa-angle-up"></i>
                                <i class="fa-solid fa-angle-down"></i>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="settings__font">
                    <h3 class="font__title">Font</h3>
                    <div>
                        <input class="font__input" type="radio" value="" name="font" id="font">
                        <label for="font" class="font__label active">Aa</label>
                    </div>
                    <div>
                        <input class="font__input" type="radio" value="roboto" name="font" id="font">
                        <label for="font" class="font__label">Aa</label>
                    </div>
                    <div>
                        <input class="font__input" type="radio" value="san-serif" name="font" id="font-3">
                        <label for="font" class="font__label">Aa</label>
                    </div>
                </div>
                <div class="settings__color">
                    <h3 class="font__title">color</h3>
                    <div class="color-inputs-container">
                        <div>
                            <input class="color__input" type="radio" value="green" name="color" id="font-1">
                            <label for="color" class="font__label op_1"><i class="fa-solid fa-check"></i></label>
                        </div>
                        <div>
                            <input class="color__input" type="radio" value="red" name="color" id="font-2">
                            <label for="color" class="color__label op_2"><i class="fa-solid "></i></label>
                        </div>
                        <div>
                            <input class="color__input" type="radio" value="blue" name="color" id="font-3">
                            <label for="color" class="color__label op_3"><i class="fa-solid "></i></label>
                        </div>
                    </div>
                    
                </div>
                <button class="settings-btn__aply" type="submit">Apply</button>
            </form>
        </section>
    </main>
    <footer class="footer">

    </footer>
    <script src="assets/js/main.js"></script>
</body>

</html>
