<!DOCTYPE html>
<html lang="pt-br" class="font">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/stylus.css">
    <title>Pomodoro App</title>
</head>

<body>
    <header class="header">
        <h1 class="header__title">Pomodoro</h1>
        <nav class="header__nav container">

            <a class="nav__link active rosa" data-link="pomodoro">pomodoro</a>
            <a class="nav__link" data-link="shortBreak">short break</a>
            <a class="nav__link" data-link="longBreak">long break</a>

        </nav>
    </header>
    <main class="main">
        <section id="app">

        </section>

        <button id="botao" class="settings__btn"><i class="fa-solid fa-gear"></i></button>
        <section class="settings oculto" id="settings">
            <form action="">
                <div class="settings__header">
                    <h2>Settings</h2>
                    <i class="fa-solid fa-xmark" id="settings-close"></i>
                </div>
                <div class="settings__minutes" id="settings__minutes">
                    <h3>time (minutes)</h3>
                    <div class="settings__container">
                        <label>pomodoro</label>
                        <div class="input_container">
                            <input pattern="^\d+$" inputmode="numeric" id="pomodoro-time" value="40" data-input="tempo">
                            <div class="operadores">
                                <i class="fa-solid fa-angle-up" data-operador="+"></i>
                                <i class="fa-solid fa-angle-down" data-operador="-"></i>
                            </div>
                        </div>

                    </div>
                    <div class="settings__container">
                        <label>short break</label>
                        <div class="input_container">
                            <input pattern="^\d+$" inputmode="numeric" id="short-break" value="10" data-input="tempo">
                            <div class="operadores">
                                <i class="fa-solid fa-angle-up" data-operador="+"></i>
                                <i class="fa-solid fa-angle-down" data-operador="-"></i>
                            </div>
                        </div>
                    </div>
                    <div class="settings__container">
                        <label>long break</label>
                        <div class="input_container">
                            <input pattern="^\d+$" inputmode="numeric" id="long-break" value="25" data-input="tempo">
                            <div class="operadores">
                                <i class="fa-solid fa-angle-up" data-operador="+"></i>
                                <i class="fa-solid fa-angle-down" data-operador="-"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="settings__font">
                    <h3 class="font__title">Font</h3>
                    <div class="fonts__container">
                        <div>
                            <input class="font__input" type="radio" name="fontes" value="font" id="roboto" data-input="fonte" checked>
                            <label for="roboto" class="font__label active" id="font-label">Aa</label>
                        </div>
                        <div>
                            <input class="font__input" type="radio" name="fontes" value="font2" id="ubuntu" data-input="fonte">
                            <label for="ubuntu" class="font__label" id="font2-label">Aa</label>
                        </div>
                        <div>
                            <input class="font__input" type="radio" name="fontes" value="font3" id="baskerville" data-input="fonte">
                            <label for="baskerville" class="font__label" id="font3-label">Aa</label>
                        </div>
                    </div>

                </div>
                <div class="settings__color">
                    <h3 class="font__title">color</h3>
                    <div class="color-inputs-container">
                        <div>
                            <input class="color__input" type="radio" value="green" name="color" id="green" data-input="cor">
                            <label for="green" class="color__label op_1 check" id="green-label"></label>
                        </div>
                        <div>
                            <input class="color__input" type="radio" value="rosa" name="color" id="rosa" data-input="cor" checked>
                            <label for="rosa" class="color__label op_2 " id="rosa-label"></label>
                        </div>
                        <div>
                            <input class="color__input" type="radio" value="roxo" name="color" id="roxo" data-input="cor">
                            <label for="roxo" class="color__label op_3 " id="roxo-label"></label>
                        </div>
                    </div>

                </div>
                <button class="settings-btn__aply" id="aply" type="submit" >Apply</button>
            </form>
            <audio id="audio" src="assets/audio/bbc_clocks---c_07022197.mp3"></audio>
        </section>
    </main>
    <footer class="footer">

    </footer>
    <script src="assets/js/settings.js"></script>
    <script src="assets/js/timer.js"></script>
    <script src="assets/js/header.js"></script>
</body>

</html>
